<html>
    <head>
        <title>Customer Login Page</title>
        <link rel="stylesheet" href="style/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
       <header>
           <div id = "header-container">
              <ul>
                  <li><a href="customerHome.html">TruYum</a></li>
            </ul>
           </div>
       </header>
           
           <div id = "section-container">
               <h1 style="font-family:tahoma;color:brown">Welcome to TruYum Food Delicacies</h1>
               <div id = "form-container">
                   <form id = "adminForm">
                       <label for="adminId"><strong><h3>Id:</h3></strong></label>
                        <input type="text" id="id" name="id" placeholder="Enter Id">

                        <label for="password"><strong><h3>Password:</h3></strong></label>
                        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>
                       
                        <input type="reset" value="Log in" onclick="validate()">
                   </form>
                   <div id = "verdict"></div>
                   
               </div>
           </div>
            
            
       
    </body>
</html>
